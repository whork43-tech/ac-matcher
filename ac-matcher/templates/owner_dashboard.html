{% extends "base.html" %}
{% block content %}
<h2>案主面板</h2>
<a class="btn" href="/jobs/post">+ 發新案件</a>

<h3>我的案件</h3>
{% for j in my_jobs %}
<div class="item">
    <b>#{{j.id}} {{j.service_type}}</b>
    <span class="muted">｜{{j.city}} {{j.district}}｜狀態：{{j.status}}</span>
    <a class="btn small" href="/jobs/{{j.id}}">查看提案</a>
</div>
{% else %}
<p class="muted">你還沒有案件</p>
{% endfor %}
{% endblock %}
