{% extends "base.html" %}
{% block content %}
<h2>登入</h2>
<form method="post">
    <label>Email</label>
    <input name="email" type="email" required />
    <label>密碼</label>
    <input name="password" type="password" required />
    <button class="btn" type="submit">登入</button>
</form>
{% if "bad_login" in (request.url.query or "") %}
<p class="error">帳號或密碼錯誤</p>
{% endif %}
{% endblock %}
