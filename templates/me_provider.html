<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>我的師傅檔案</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;background:#f6f7fb;margin:0}
    .wrap{max-width:980px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    label{font-size:13px;color:#374151}
    input,textarea{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:12px;font-size:14px}
    textarea{min-height:110px;resize:vertical}
    .col{flex:1;min-width:240px}
    .pill{display:inline-flex;align-items:center;gap:6px;border:1px solid #e7e9f2;border-radius:999px;padding:6px 10px;font-size:13px;background:#fff}
    .pill.ok{border-color:#d7f3e1;background:#f1fff6}
    .pill.bad{border-color:#f3d7d7;background:#fff1f1;color:#8a1f1f}
    .btn{display:inline-block;background:#111827;color:#fff;padding:10px 12px;border-radius:12px;text-decoration:none;border:0;cursor:pointer}
    .muted{color:#6b7280}
    .topnav{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topnav">
      <a class="btn" href="/dashboard">回我的面板</a>
      <a class="btn" href="/me/portfolio">管理案例照片</a>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
        <div>
          <div style="font-size:18px;font-weight:800">我的師傅檔案</div>
          <div class="muted" style="margin-top:4px">徽章為平台人工審核通過後顯示。</div>
        </div>
        <div>
          {% for b in badges %}
            {% if b.ok %}
              <span class="pill ok">✅ {{ b.label }}</span>
            {% else %}
              <span class="pill bad">— {{ b.label }}</span>
            {% endif %}
          {% endfor %}
        </div>
      </div>

      <form method="post" action="/me/provider" style="margin-top:14px">
        <div class="row">
          <div class="col">
            <label>對外顯示名稱（可留空）</label>
            <input name="display_name" value="{{ profile.display_name | e }}" placeholder="例如：阿宇師傅 / 鑫宇冷氣空調">
          </div>
          <div class="col">
            <label>店名 / 工作室名</label>
            <input name="shop_name" value="{{ profile.shop_name | e }}" placeholder="例如：鑫宇冷氣空調">
          </div>
        </div>

        <div class="row" style="margin-top:10px">
          <div class="col">
            <label>城市</label>
            <input name="city" value="{{ profile.city | e }}" placeholder="例如：高雄市">
          </div>
          <div class="col">
            <label>專長（逗號分隔）</label>
            <input name="specialties" value="{{ profile.specialties | e }}" placeholder="清洗,維修,安裝,移機">
          </div>
        </div>

        <div style="margin-top:10px">
          <label>簡介</label>
          <textarea name="bio" placeholder="簡單介紹你的經驗、服務流程、保固方式等">{{ profile.bio | e }}</textarea>
        </div>

        <div class="card" style="margin-top:14px;background:#fbfbfe;border:1px dashed #e5e7eb">
          <div style="font-weight:800">驗證資料（MVP 先貼 URL 送審）</div>
          <div class="muted" style="margin-top:4px">你貼 Google Drive/Imgur/雲端連結都可以（記得權限開啟可檢視）。</div>

          <div class="row" style="margin-top:10px">
            <div class="col">
              <label>身分驗證資料 URL（遮蔽＋自拍持證）</label>
              <input name="identity_doc_url" value="{{ profile.identity_doc_url | e }}" placeholder="https://...">
            </div>
            <div class="col">
              <label>公司/工作室驗證 URL（統編/名片/營登其一）</label>
              <input name="business_doc_url" value="{{ profile.business_doc_url | e }}" placeholder="https://...">
            </div>
          </div>
          <div style="margin-top:10px">
            <label>證照/技術文件 URL</label>
            <input name="license_doc_url" value="{{ profile.license_doc_url | e }}" placeholder="https://...">
          </div>
        </div>

        <div style="margin-top:14px;display:flex;gap:10px;align-items:center;flex-wrap:wrap">
          <button class="btn" type="submit">儲存</button>
          <a class="btn" href="/providers/{{ user.id }}">預覽我的公開頁</a>
          {% if request.query_params.get('saved') %}
            <span class="muted">已儲存 ✅</span>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</body>
</html>
