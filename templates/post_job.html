{% extends "base.html" %}
{% block content %}
  <section class="section">
    <div class="section-head">
      <div>
        <div class="h2">我要發案</div>
        <div class="small">越完整越好報價（避免填完整住址，先用地標/社區名）</div>
      </div>
      <a class="btn small" href="/dashboard">回我的面板</a>
    </div>

    <div class="section-body">
      <form class="form" method="post">
        <div class="grid">
          <div class="col-4 field">
            <div class="label">服務類型</div>
            <select class="select" name="service_type" required>
              <option>清洗</option>
              <option>維修</option>
              <option>安裝</option>
              <option>移機</option>
            </select>
          </div>

          <div class="col-4 field">
            <div class="label">城市</div>
            <input class="input" name="city" required placeholder="例：高雄市" />
          </div>

          <div class="col-4 field">
            <div class="label">區域（選填）</div>
            <input class="input" name="district" placeholder="例：三民區" />
          </div>

          <div class="col-8 field">
            <div class="label">地址備註（不要填完整地址）</div>
            <input class="input" name="address_note" placeholder="例：近捷運站 / 社區名 / 大樓名稱" />
            <div class="help">MVP 建議：先用大概位置，成交後再交換詳細地址</div>
          </div>

          <div class="col-4 field">
            <div class="label">冷氣類型（選填）</div>
            <input class="input" name="ac_type" placeholder="分離式 / 窗型 / 吊隱式" />
          </div>

          <div class="col-4 field">
            <div class="label">台數</div>
            <input class="input" name="units" type="number" value="1" min="1" />
          </div>

          <div class="col-4 field">
            <div class="label">樓層 / 電梯（選填）</div>
            <input class="input" name="floor" placeholder="例：3樓有電梯" />
          </div>

          <div class="col-4 field">
            <div class="label">是否急件</div>
            <select class="select" name="urgent">
              <option value="0">否</option>
              <option value="1">是（急件）</option>
            </select>
          </div>

          <div class="col-12 field">
            <div class="label">可約時間（選填）</div>
            <input class="input" name="time_window" placeholder="例：今晚 19:00 後 / 週末下午 / 平日白天" />
          </div>

          <div class="col-12 field">
            <div class="label">描述（選填）</div>
            <textarea class="textarea" name="description" placeholder="例：不冷 / 滴水 / 想先檢修、是否有異音、希望先電話確認"></textarea>
          </div>

          <div class="col-12 actions">
            <button class="btn primary" type="submit">送出案件</button>
            <a class="btn" href="/jobs">先看公開案件</a>
          </div>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
