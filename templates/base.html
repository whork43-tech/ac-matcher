<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>冷氣媒合平台</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/">
        <span class="brand-dot"></span>
        <span>
          <div class="brand-title">冷氣媒合平台</div>
          <div class="brand-sub">清洗｜維修｜安裝｜移機</div>
        </span>
      </a>

      <nav class="nav">
        <a href="/jobs">案件列表</a>
        {% if user %}
          <a href="/dashboard">我的面板</a>
        {% endif %}
      </nav>

      <div class="grow"></div>

      {% if user %}
        <div class="userpill">
          <div class="avatar">{{ (user.name[:1] if user.name else "U") }}</div>
          <div>
            <div style="font-weight:900;color:rgba(255,255,255,.9);line-height:1.1;">{{ user.name }}</div>
            <div class="small">
              {% if user.role == "owner" %}
                <span class="badge violet">案主</span>
              {% else %}
                <span class="badge green">師傅</span>
              {% endif %}
            </div>
          </div>
          <a class="btn small" href="/logout">登出</a>
        </div>
      {% else %}
        <div class="actions">
          <a class="btn small" href="/login">登入</a>
          <a class="btn small primary" href="/register">註冊</a>
        </div>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
    <div class="footer">© MVP 版本｜先把流程跑通：發案 → 提案 → 成交</div>
  </main>
</body>
</html>
